<!DOCTYPE html> 
<html> 
	<head> 
	<title>Services Browser</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="css/jquery.mobile-1.0b2.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.datebox.min.css" />
	<link rel="stylesheet" href="css/app.css" />
	
	
	<script type="text/javascript" src="js/lib/jquery.min.js"></script>

		<h1>Services Browser</h1>
	</div><!-- /header -->

	<div data-role="content">	
    <ul data-role="listview" data-inset="true" id="serviceList">
      <li><a href="#SearchMovTrailersPage">SearchMovieTrailers</a></li>
    </ul>		
	</div><!-- /content -->

</div><!-- /page -->

	</div><!-- /header -->

	<div data-role="content">

		    <label for="title">Movie Title</label>
		    <input type="text" name="title" id="title" />
		</div>
	</div><!-- /content -->
	<center><a href = "" id = "search" data-role="button" data-inline="true">SEARCH</a></center>
		
</div><!-- /page -->
