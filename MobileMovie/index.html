<!DOCTYPE html> 
<html> 
	<head> 
	<title>Services Browser</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="css/jquery.mobile-1.0b2.min.css" />
	<link rel="stylesheet" href="css/jPlayer.Blue.Monday.2.0.0/jplayer.blue.monday.css" />

	<!-- <link rel="stylesheet" href="css/jquery.mobile.datebox.min.css" /> -->
	<link rel="stylesheet" href="css/app.css" />
	
	
	<script type="text/javascript" src="js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.mobile-1.0b2.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.lang.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.class.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.tmpl.min.js"></script>
	<!-- <script type="text/javascript" src="js/lib/jquery.mobile.datebox.min.js"></script> -->
	<script type="text/javascript" src="js/lib/iscroll-lite.js"></script>
	<script type="text/javascript" src="js/lib/jquery.jplayer.min.js"></script>

	
</head> 

<body>
<div data-role="page" id= "MainPage">

	<div data-role="header" data-theme="b">
		<h1>Services Browser</h1>
	</div><!-- /header -->

	<div data-role="content">	
    <ul data-role="listview" data-inset="true" id="serviceList">
      <li><a href="#SearchMovTrailersPage">Search Movie Trailers</a></li>
    </ul>		
	</div><!-- /content -->

</div><!-- /page -->

<div data-role="page" id= "SearchMovTrailersPage" data-add-back-btn="true">
	<div data-role="header" data-theme="b" data-back-btn-text="previous">
		<h1>Search Movie</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<div data-role="fieldcontain">
		    <label for="title">Movie Title</label>
		    <input type="text" name="title" id="title" />
		</div>
	</div><!-- /content -->
	<div style = "text-align: center;"><a id = "btnSearch" data-role="button" data-inline="true">SEARCH</a></div>
</div><!-- /page -->

<div data-role="page" id= "SearchResultPage" data-add-back-btn="true">
	<div data-role="header" data-theme="b" data-back-btn-text="previous">
		<h1>Search Result</h1>
	</div><!-- /header -->

	<div data-role="content">
		<div id="wrapper"> 
			<div id="scroller">
	    		<ul data-role="listview" id = "resultList" data-inset="true">
	    		</ul>	    
	    	</div>
	    </div>
	   	<script id="movieListItem" type="text/x-jquery-tmpl">
   	 	<li>
			<a data-messageId="${programID}">
				<img alt="poster" src="${posterImage}" />
				<h3>${title}</h3>
				<p>${description}</p>
			</a>
		</li>
	</script>    
	</div><!-- /content -->
</div><!-- /page -->


<div data-role="page" id= "ResSelectPage" data-add-back-btn="true">
	<div data-role="header" data-theme="b" >
		<h1>Trailers</h1>
	</div><!-- /header -->

	<div data-role="content">
	
  		<ul data-role="listview" id = "resList" data-inset="true">
  		</ul>
  		
	   	<script id="resListItem" type="text/x-jquery-tmpl">
   	 	<li>
			<a data-mvUrl="${publishUrl}">			
				${displayResolution}@${aspectRatio}
			</a>
		</li>
	</script>    
	</div><!-- /content -->
</div><!-- /page -->

<div data-role="page" id= "VidPlayPage">
	<div data-role="header" data-theme="b">
		<h1>Trailer Video</h1>
	</div><!-- /header -->

	<div data-role="content">
		<!-- <video id="player">
			<source type="video/mp4" />
		</video> -->  
		
		<div class="jp-video jp-video-270p">
    <div class="jp-type-single">
      <div id="player" class="jp-jplayer"></div>
      <div id="jp_interface_1" class="jp-interface">
        <div class="jp-video-play"></div>
        <ul class="jp-controls">
          <li><a href="#" class="jp-play" tabindex="1">play</a></li>
          <li><a href="#" class="jp-pause" tabindex="1">pause</a></li>
          <li><a href="#" class="jp-stop" tabindex="1">stop</a></li>
          <li><a href="#" class="jp-mute" tabindex="1">mute</a></li>
          <li><a href="#" class="jp-unmute" tabindex="1">unmute</a></li>
        </ul>
        <div class="jp-progress">
          <div class="jp-seek-bar">
            <div class="jp-play-bar"></div>
          </div>
        </div>
        <div class="jp-volume-bar">
          <div class="jp-volume-bar-value"></div>
        </div>
        <div class="jp-current-time"></div>
        <div class="jp-duration"></div>
      </div>
    </div>
  	</div>
	</div><!-- /content -->
</div><!-- /page -->

<script type="text/javascript" src="js/ajax.js"></script>
<script type="text/javascript" src="js/page.js"></script>
<script type="text/javascript" src="js/mainpage.js"></script>
<script type="text/javascript" src="js/searchmovietrailerspage.js"></script>
<script type="text/javascript" src="js/searchresultpage.js"></script>
<script type="text/javascript" src="js/resselpage.js"></script>
<script type="text/javascript" src="js/vidplaypage.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
