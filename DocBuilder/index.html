<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />        
        <link type="text/css" rel="stylesheet" href="css/jquery-ui-1.8.14.custom.css" />
        <link type="text/css" rel="stylesheet" href="css/main.css" />
        <script type="text/javascript" src="js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery-ui-1.8.14.custom.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery.lang.min.js"></script>
		<script type="text/javascript" src="js/lib/jquery.class.min.js"></script>        
        <script>
        	if(window.console === undefined) {
				window.console			= new Object();
				window.console.info 	= function(){};
				window.console.error	= function(){};
				window.console.log 		= function(){};
				window.console.debug 	= function(){};
					
			}
        </script>
        <title>Doc builder</title>
    </head>
    <body>
    	<div id = "leftPanel">
    		<img src="img/section.png" id ="Section"></img>
    		<img src="img/element.png" id ="Element"></img>
    		<img src="img/variable.png" id ="Variable"></img>
    	</div>
    	<div id = "centerPanel"></div>
    	<div id = "rightPanel"></div>
    	
    	<div id="dialog-Section" title="Enter section info">					
			<form>
			<fieldset>
				<label for="secname">Section name</label>
				<input type="text" name="secname" id="secname" class="text ui-widget-content ui-corner-all" />
				<br />
				<label for="seclabel">Section label</label>
				<input type="text" name="seclabel" id="seclabel" class="text ui-widget-content ui-corner-all" />
				<br />
				<label for="secisopt">Optional</label>
				<input type="checkbox" name="secisopt" id="secisopt" class="text ui-widget-content ui-corner-all" />
			</fieldset>
			</form>
		</div>
    	
    	    	
    </body>
    <script type="text/javascript" src="js/Control.js"></script>
    <script type="text/javascript" src="js/Section.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</html>
