<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />        
        <link type="text/css" rel="stylesheet" href="css/jquery-ui-1.8.14.custom.css" />
        <link type="text/css" rel="stylesheet" href="css/main.css" />
        <script type="text/javascript" src="js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery-ui-1.8.14.custom.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery.json-2.2.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery.lang.min.js"></script>
		<script type="text/javascript" src="js/lib/jquery.class.min.js"></script>
		<script type="text/javascript" src="js/lib/jquery.selection.js"></script>
        <script>
        	if(window.console === undefined) {
				window.console			= new Object();
				window.console.info 	= function(){};
				window.console.error	= function(){};
				window.console.log 		= function(){};
				window.console.debug 	= function(){};
					
			}
        </script>
        <title>Doc builder</title>
    </head>
    <body>
    	<div id = "leftPanel">
    		<img src="img/section.png" id ="Section"></img>
    		<img src="img/element.png" id ="Element"></img>
    		<!-- <img src="img/variable.png" id ="Variable"></img> -->
    		<div id="divButtons"><button id="btnSave">Save</button><button id="btnCancel">Cancel</button><button id="btnContinue">Continue</button></div>
    	</div>
    	<div id = "centerPanel"></div>
    	<div id = "rightPanel"></div>
    	
    	<div id="dialog-Section" title="Enter section info">
			<fieldset>
				<label>Section name</label>
				<input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
				<br />
				<label>Optional</label>
				<input type="checkbox" name="opt" id="opt" class="text ui-widget-content ui-corner-all" />
			</fieldset>
		</div>
    	<div id="dialog-Element" title="Enter element info">
			<fieldset>
				<label>Element name</label>
				<input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
				<br />
				<label>Text</label><br />
				<textarea type="text" name="text" id="text" class="text ui-widget-content ui-corner-all" ></textarea>
				<fieldset>
					<legend>Variable</legend>
					<select id="selVars"><option value="asas">111</option></select>
					<button id="addVar">Add</button>
					<div>
						<label>Name</label>
						<input type="text" name="varname" id="varname" class="text ui-widget-content ui-corner-all" />
						<label>Value</label>
						<input type="text" name="varvalue" id="varvalue" class="text ui-widget-content ui-corner-all" />
						<button id="saveVar">Save</button>
					</div>
				</fieldset>				
			</fieldset>
		</div>
    	<div id="dialog-Variable" title="Enter variable info">
			<fieldset>
				<label>Variable name</label>
				<input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
				<br />
				<label>Text</label>
				<input type="text" name="text" id="text" class="text ui-widget-content ui-corner-all" />
			</fieldset>
		</div>
    	<div id="dialog-Continue" title="Continue">
			<fieldset>
				<label>JSON</label>
				<br />
				<textarea class="text ui-widget-content ui-corner-all"></textarea>
			</fieldset>			
		</div>
    	
    	    	
    </body>
    <script type="text/javascript" src="js/Control.js"></script>
    <script type="text/javascript" src="js/Section.js"></script>
    <script type="text/javascript" src="js/Element.js"></script>
    <script type="text/javascript" src="js/Variable.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</html>
