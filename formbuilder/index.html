    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />        
        <link type="text/css" rel="stylesheet" href="css/jquery-ui-1.8.14.custom.css" />
        <link type="text/css" rel="stylesheet" href="css/editableText.css" />
        <link type="text/css" rel="stylesheet" href="css/main.css" />
        <script type="text/javascript" src="js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery-ui-1.8.14.custom.min.js"></script>
        <script type="text/javascript" src="js/lib/ui.tabs.closable.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery.editableText.js"></script>
         <script type="text/javascript" src="js/lib/jqueryclassbuilder.js"></script>
         <script type="text/javascript" src="js/lib/jquery.json-2.2.min.js"></script>
         <script type="text/javascript" src="js/lib/blockUI.js"></script>
         <script type="text/javascript" src="js/mainControl.js"></script>
         <script type="text/javascript" src="js/Fieldset.js"></script>
         <script type="text/javascript" src="js/Label.js"></script>
         <script type="text/javascript" src="js/TextArea.js"></script>
         <script type="text/javascript" src="js/CheckBox.js"></script>
         <script type="text/javascript" src="js/TextField.js"></script>
         <script type="text/javascript" src="js/ComboBox.js"></script>
           
        <script type="text/javascript" src="js/app.js"></script>
        <script>
        	if(window.console === undefined) {
				window.console			= new Object();
				window.console.info 	= function(){};
				window.console.error	= function(){};
				window.console.log 		= function(){};
					
			}
        </script>
        <title>Form builder</title>
    </head>
    <body>
    	 <div id="tabs1">
        	<ul>
        		<li><a href="#divDesign">Design</a></li>
        		<li><a href="#divView">View</a></li>
        	</ul>
        	<div id="divDesign" style="height:800px">
        		<div id="Content" style="border: 3px coral solid;height:800px" class="divContent">
					
				</div>
				
				<div id="Controls" style="height:50%" class="divControls">
					<ul id="rbMenu" class="rb_menu">
						<li id="Fieldset" class="ui-draggable"><img src="images/icon-fieldset.png" alt=""> Fieldset </li>
						<li id="TextField" class="ui-draggable"><img src="images/new_text.png" alt=""> Textbox</li>	
						<li id="Label"  class="ui-draggable"><img src="images/new_label.png" alt=""> Label</li>
						<li id="TextArea" class="ui-draggable"><img src="images/new_textarea.png" alt=""> TextArea</li>
						<li id="CheckBox" class="ui-draggable"><img src="images/new_checkbox.png" alt=""> Checkbox</li>
						<li id="ComboBox" class="ui-draggable"><img src="images/new_select.png" alt=""> ComboBox </li>	
					</ul>
				</div>
        	</div>
        	<div id="divView" style="height:auto">
        	        <div id="divJsonContinue" style="display:block; width:100%; text-align:center;position:absolute; bottom: -15px;">
        			<input id="btnJSONContinue" type="button" value="CONTINUE >>>">
        </div>
        	</div>
        </div>
        <div style="visibility: hidden">
        	<fieldset id='mainFieldset' style="width:200px;height:60px"><legend>[Fieldset]</legend></fieldset>
        	<div id="mainTextBox" class = "parentDiv"><input type="text" class="childControl clickthrough" /></div> 
        	<div id="mainCheckBox" class = "parentDiv2"><input type="checkbox"  class="childControl2 clickthrough" /></div> 
        	<div id="mainLabel" class = "parentDiv"><label class="childControl clickthrough">[Label]</label></div>
        	<div id="mainTextArea" class = "parentDiv"><textarea class="childControl clickthrough"></textarea></div>
        	<div id="mainComboBox" class = "parentDiv"><select class="childControl clickthrough"></select></div>
        </div>
         <div id='divBorderclose'></div>
       	
       	 <div id="FieldSetProbBox" style="display:none;margin-top:5px">
            <p><label>Name:</label><input type="text" id="FieldSetProbBoxName" style="width: 175px"/></p>
             <p><label>Legend:</label><input type="text" id="FieldSetProbBoxLegend" style="width: 175px" /></p>            
            <p><label>Style:</label><textarea id="txtStyle" style=""></textarea></p>
            <p><input id="btnFieldSetProbBoxOK" type="button" value="Create"/><input id="btnFieldSetProbBoxCancel" type="button" value="Cancel"/></p>
            
        </div>
       	
       	<div id="TextFieldProbBox" style="display:none;margin-top:5px">
            <p><label>Name:</label><input type="text" id="TextFieldProbBoxName" style="width: 175px" /></p>
            <p><label>Style:</label><textarea id="txtStyle" style=""></textarea></p>            
            <p><input id="btnTextFieldProbBoxOK" type="button" value="Create"/><input id="btnTextFieldProbBoxCancel" type="button" value="Cancel"/></p>
        </div>
        <div id="LabelProbBox" style="display:none;margin-top:5px">
            <p><label>Name:</label><input type="text" id="LabelProbBoxName" style="width: 175px"/></p>
            <p><label>Text:</label><input type="text" id="LabelProbBoxText" style="width: 175px"/></p>
            <p><label>Style:</label><textarea id="txtStyle" style=""></textarea></p>            
            <p><input id="btnLabelProbBoxOK" type="button" value="OK"/><input id="btnLabelProbBoxCancel" type="button" value="Cancel"/></p>
        </div>
        <div id="TextAreaProbBox" style="display:none;margin-top:5px">
            <p><label>Name:</label><input type="text" id="TextAreaProbBoxName" style="width: 175px" /></p>  
            <p><label>Style:</label><textarea id="txtStyle" style=""></textarea></p>          
            <p><input id="btnTextAreaProbBoxOK" type="button" value="OK"/><input id="btnTextAreaProbBoxCancel" type="button" value="Cancel"/></p>
        </div>
        <div id="CheckBoxProbBox" style="display:none;margin-top:5px">
            <p><label>Name:</label><input type="text" id="CheckBoxProbBoxName" style="width: 175px"/></p>    
            <p><label>Style:</label><textarea id="txtStyle" style=""></textarea></p>        
            <p><input id="btnCheckBoxProbBoxOK" type="button" value="OK"/><input id="btnCheckBoxProbBoxCancel" type="button" value="Cancel"/></p>
        </div>
        
        <div id="ComboBoxProbBox" style="display:none;width:550px;height:270px; margin-top:10px">
        	<div style="float: left;">
	        	<div style="width: 250px;float: left;">
	        		 <p><label>Name:</label><input type="text" id="ComboBoxProbBoxName" style="width: 175px"/></p>   
	        		 <p><label>Style:</label><textarea id="txtStyle" style=""></textarea></p>       			  
	           		 <p><label>Option:</label><input type="text" id="ComboBoxProbBoxOption" style="width: 175px"/></p>
	           		  <p><label>Value:</label><input type="text" id="ComboBoxProbBoxValue" style="width: 175px"/></p>	           		  
	           		 <p><label><input type="button" id="btnAddComboBoxProbBoxOption" value="Add Value Option"/></p>
	        	</div>
        		<div style="width: 250px;float: left;">
        			<p><select name="ComboBoxProbBoxOptionList" id="ComboBoxProbBoxOptionList" size="8" style="width:150px;" multiple="multiple">
					</select></p>
					<p><label><input type="button" id="btnRemoveComboBoxProbBoxOption" value="Remove Value Option"/></p>
		       </div>
	       	</div>
	       	<div style='text-align: center;position:absolute;bottom:0;width:500px;margin-top:5px'>
	       		<p><input id="btnComboBoxProbBoxOK" type="button" style="width:100px;" value="OK"/><input id="btnComboBoxProbBoxCancel" style="width:100px;" type="button" value="Cancel"/></p>
	       	</div>
        </div>
    </body>
</html>
