<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
    <title>Geezeo</title>
    <link rel="stylesheet" href="js/sencha-touch/resources/css/sencha-touch.css" type="text/css">
    <link rel="stylesheet" href="css/customize.css" type="text/css">
</head>
<body>
    <script type="text/javascript" src="js/sencha-touch/sencha-touch.js"></script>
    <script type="text/javascript" src="js/sencha-touch/pkgs/platform/mvc.js"></script>
    <div id="sencha-app">
        <script type="text/javascript" src="js/app/app.js"></script>
        
         <!-- Place your models files here -->
        <div id="sencha-models">
        	<script type="text/javascript" src="js/app/models/DashboardModel.js"></script>
        	<script type="text/javascript" src="js/app/models/AccountModel.js"></script>
        	<script type="text/javascript" src="js/app/models/AlertModel.js"></script>
        	<script type="text/javascript" src="js/app/models/BudgetModel.js"></script>
        	<script type="text/javascript" src="js/app/models/GoalModel.js"></script>
        	<script type="text/javascript" src="js/app/models/ExpenseModel.js"></script>
        	<script type="text/javascript" src="js/app/models/TransactionModel.js"></script>
        
        <!-- Place your stores files here -->
        <div id="sencha-stores">
        	<script type="text/javascript" src="js/app/stores/DashboardStore.js"></script>
        	<script type="text/javascript" src="js/app/stores/AccountStore.js"></script>
        	<script type="text/javascript" src="js/app/stores/AlertStore.js"></script>
        	<script type="text/javascript" src="js/app/stores/BudgetStore.js"></script>
        	<script type="text/javascript" src="js/app/stores/GoalStore.js"></script>
        	<script type="text/javascript" src="js/app/stores/ExpenseStore.js"></script>
        	<script type="text/javascript" src="js/app/stores/TransactionStore.js"></script>
        </div>
        
        <!-- Place your view files here -->
        <div id="sencha-views">
        	<!--main list view -->
            <script type="text/javascript" src="js/app/views/Viewport.js"></script>
            <script type="text/javascript" src="js/app/views/LoginForm.js"></script>
            <script type="text/javascript" src="js/app/views/DashboardForm.js"></script>
            <script type="text/javascript" src="js/app/views/AccountsForm.js"></script>
            <script type="text/javascript" src="js/app/views/AlertsForm.js"></script>
            <script type="text/javascript" src="js/app/views/BudgetsForm.js"></script>
            <script type="text/javascript" src="js/app/views/GoalsForm.js"></script>
            <script type="text/javascript" src="js/app/views/ExpensesForm.js"></script>
            <script type="text/javascript" src="js/app/views/TransactionsForm.js"></script>
        </div>
        
        <!-- Place your controller files here -->
        <div id="sencha-controllers">
            <script type="text/javascript" src="js/app/controllers/Utils.js"></script>
            <script type="text/javascript" src="js/app/controllers/Ajax.js"></script>
            <script type="text/javascript" src="js/app/controllers/LoginController.js"></script>
            <script type="text/javascript" src="js/app/controllers/DashboardController.js"></script>
            <script type="text/javascript" src="js/app/controllers/AccountsController.js"></script>
           
        </div>
    </div>

</html>
